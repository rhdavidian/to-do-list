<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>ToDoList</title><script defer="defer" src="main.js"></script></head><body><div class="mainGrid"><div class="header">Project Organizer</div><div class="nav"><div id="addProject">Add New Project</div><ul id="navList"></ul></div><div class="details" id="projects"><div id="detailsTopRow"></div><div id="projectTodos">To-Do List <span id="todoInputSpan"><input id="addTodoInput"> <button id="addTodoBtn">Add</button></span><div id="todoContainer"></div></div><div id="projectDetails"><div id="notes"></div><span id="durationSpan">Duration (hours):&nbsp;<div id="duration"></div></span><button id="editDeleteBtn">Edit/Delete</button></div></div></div><div id="overlay"><div id="modal"><input id="titleInput" placeholder="Title of Task"> <textarea id="notesInput" cols="30" rows="4" placeholder="Notes"></textarea> <input type="number" id="durationInput" placeholder="Enter time in hours"><div class="buttonContainer"><button id="submitModal">Add Task</button> <button id="closeModal">Cancel</button></div></div></div><div id="overlayEdit"><div id="modalEdit"><input id="titleEdit"> <textarea cols="30" id="notesEdit" rows="4"></textarea> <input type="number" id="durationEdit" placeholder="Enter time in hours"><div class="buttonContainer"><button id="submitEdit">Submit</button> <button id="closeEdit">Cancel</button> <button id="deleteProject">Delete Project</button></div></div></div></body></html>
