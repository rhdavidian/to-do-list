<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
</head>
<body>
    <div class="mainGrid"> 
        <div class="header">Project Organizer</div>

        <div class="nav">
            <div id="addProject">Add New Project</div>
            <ul id="navList"></ul>
        </div>

        <div class="details" id="projects">
            <div id="detailsTopRow"></div>
            <div id="projectTodos">To-Do List
                <span id="todoInputSpan">
                    <input type="text" id="addTodoInput">
                    <button id="addTodoBtn">Add</button>
                </span>
                <div id="todoContainer">
                    <!-- <div class="todoDel"></div> -->
                </div>
                
            </div>
            <div id="projectDetails">
                <div id="notes"></div>
                <div id="duration"></div>
            </div>
        </div>
    </div>

    <div id="overlay">
        <div id="modal">
            <input type="text" id="titleInput" placeholder="Title of Task">
            <textarea id="notesInput" cols="30" rows="4" placeholder="Notes"></textarea>
            <input type="number" id="durationInput" placeholder="Enter time in hours">
            <div class="buttonContainer">
                <button id="submitModal">Add Task</button>
                <button id="closeModal">Cancel</button>
            </div>
        </div>
    </div>

    <div id="overlayEdit">
        <div id="modal">
            <input type="text" >
            <textarea cols="30" rows="4"></textarea>
            <input type="number" id="durationInput" placeholder="Enter time in hours">
            <div class="buttonContainer">
                <button id="submitModal">Add Task</button>
                <button id="closeModal">Cancel</button>
            </div>
        </div>
    </div>

    <!-- <div id="overlayDetails">
        <div id="modalDetails">
            <p id="title"></p>
            <p id="notes"></p>
            <div class="buttonContainer">
                <button id="editModal">Edit</button>
                <button id="closeModalDetails">Close</button>
            </div>
        </div>
    </div> -->

    
</body>
</html>
